(function($){
	var a=$('#slide li');
	var j=0;
	var b;
	a.eq(0).css('display','block');
	b=setInterval(function(){
		show1();
	},5000);
	$('#slide').mouseover(function(){
		clearInterval(b);
		});
	$('#slide').mouseout(function(){
		b=setInterval(function(){
		show1();
	},5000);
		});	
	function show1(){
		for(var k=0;k<a.length;k++){
			a.eq(k).css('display','none');
			}
		a.eq(j).css('display','block');
		j=j+1;
		if(j==a.length) {j=0;}
		}	
})(jQuery);
(function($){
